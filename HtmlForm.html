<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Form</title>
  </head>
  <body>
    <h1>Form Details</h1>
    <form class="" action="index.html" method="post">
      <label>User Name : </label>
      <input type="text" name="" value="">
      <br>
      <label>Password : </label>
      <input type="password" name="" value="">
      <br>
      <label>Do you want save the password ?</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>Please provide your ID proof</label>
      <input type="file" name="" value="">
      <br>
      <label>Please enter your birth date</label>
      <input type="date" name="" value="">
      <br>
      <label>Are you happy to use this site?</label>
      <input type="radio" name="" value="">
      <br>
      <label>How much you like this site?</label>
      <input type="range" name="" value="">
      <br>
      <input type="submit">
    </form>


  </body>
</html>
